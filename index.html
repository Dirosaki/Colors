<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="screen-loading">
        <div class="loading">
            <div class="cubo"></div>
            <div class="cubo"></div>
            <div class="cubo"></div>
            <div class="cubo"></div>
        </div>
    </div>
    <i class="fas fa-cog"></i>
    <div class="contain">
        <div class="title">
            <p>Enter a color</p>
        </div>
        <div class="middle">
                <div class="copy">
                        <i class="fas fa-copy"></i>
                </div>
            <div class="bloco-color"><input type="text" value="RGB(0, 0, 0)" readonly='true'> </div>
            <input class="input-one" type="text" placeholder="#000000" maxlength="7">
        </div>
        <div class="button">
            <button class="button-one">APPLY<i class="fas fa-times"></i></button>
            <button class="button-two">APPLIED<i class="fas fa-check"></i></button>
        </div>
    </div>
    <div class="body-two">
            <div class="wrapper">
                    <ul class="bg-bubbles">
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                    </ul>
                    </div>
                
    </div>
    <div class="contain-two">
            <div class="hidden">
            <div class="division div1"> <input type="text" readonly="true" class="colorHex"> </div>
            <div class="division div2"> <input type="text" readonly="true" class="colorHex"> </div>
            <div class="division div3"> <input type="text" readonly="true" class="colorHex"> </div>
            <div class="division div4"> <input type="text" readonly="true" class="colorHex"> </div>
        </div>
        <div class="refresh"><i class="fas fa-redo-alt"></i></div>
    </div>
</body>
</html>
